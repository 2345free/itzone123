spring:
  application:
    name: micro-weather-gateway
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: itzone123-config-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"